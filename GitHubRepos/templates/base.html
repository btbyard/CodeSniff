{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeSniff{% endblock %}</title>
    {% tailwind_css %}
</head>
<body>
    <div class="w-full min-h-screen">
          <!-- Messages block  -->
         {% if messages %}
            <div class="w-full px-4 mt-4">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-center shadow-md">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        
         <!-- {% if form.non_field_errors %} 
           <div class="text-red-500 text-sm mb-4">
              {{ form.non_field_errors }}
           </div>
         {% endif %} -->
        <!-- Main content block -->
        {% block content %}{% endblock %}
        
        
    </div>
</body>
</html>
