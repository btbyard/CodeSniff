<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSniff - Import GitHub Repository</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input { padding: 8px; width: 60%; margin-top: 10px; }
        button { padding: 8px; background: blue; color: white; cursor: pointer; }
        .error { color: red; }

        /* Modal Styling */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                 width: 70%; max-height: 80vh; overflow-y: auto; background: white; padding: 20px; border-radius: 8px;
                 box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); z-index: 1000; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-btn { cursor: pointer; font-size: 20px; font-weight: bold; }
        .modal-content { white-space: pre-wrap; text-align: left; background: #f4f4f4; padding: 10px; border-radius: 5px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; }
    </style>
</head>
<body>

    <h1 style="color: navy;">CodeSniff - Analyze Code Quality</h1>
    <h2><br>Import GitHub Repository</h2>

    <input type="text" id="repoInput" placeholder="Enter GitHub repository URL...">
    <button onclick="fetchRepo()">Import</button>

    <p class="error" id="errorMessage"></p>

    <h3>Repository Files:</h3>
    <ul id="repoContents"></ul>

    <!-- Modal for Viewing File Content -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="fileModal">
        <div class="modal-header">
            <h2 id="modalTitle">File Content</h2>
            <span class="close-btn" onclick="closeModal()">Ã—</span>
        </div>
        <pre class="modal-content" id="fileContent"></pre>
    </div>

    <script>
        function fetchRepo(repoUrl = null) {
            let inputRepoUrl = document.getElementById("repoInput").value;
            let errorMessage = document.getElementById("errorMessage");
            let repoContents = document.getElementById("repoContents");
        
            errorMessage.textContent = "";
            repoContents.innerHTML = "";
        
            if (!repoUrl) {
                if (!inputRepoUrl.trim()) {
                    errorMessage.textContent = "Please enter a valid GitHub URL.";
                    return;
                }
                repoUrl = inputRepoUrl;
            }
        
            fetch(`/fetch-github/?repo_url=${encodeURIComponent(repoUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        return;
                    }
        
                    data.forEach(item => {
                        let li = document.createElement("li");
                        
                        if (item.type === "file") {
                            // File - Show view button
                            li.innerHTML = `ðŸ“„ ${item.name} 
                                <button onclick="fetchFileContent('${item.download_url}', '${item.name}')">View File</button>`;
                        } else if (item.type === "dir") {
                            // Directory - Allow clicking to load its contents
                            li.innerHTML = `ðŸ“‚ <strong>${item.name}</strong> 
                                <button onclick="fetchRepo('${item.url}')">Open Folder</button>`;
                        }
        
                        repoContents.appendChild(li);
                    });
                })
                .catch(error => {
                    errorMessage.textContent = "Error fetching repository.";
                });
        }
        

        function fetchFileContent(fileUrl, fileName) {
            fetch(`/fetch-file/?file_url=${encodeURIComponent(fileUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error loading file: " + data.error);
                        return;
                    }

                    document.getElementById("modalTitle").textContent = fileName;
                    document.getElementById("fileContent").textContent = data.content;
                    document.getElementById("fileModal").style.display = "block";
                    document.getElementById("overlay").style.display = "block";
                })
                .catch(error => {
                    alert("Error fetching file content.");
                });
        }

        function closeModal() {
            document.getElementById("fileModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
