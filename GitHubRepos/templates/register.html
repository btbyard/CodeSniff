{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="max-w-sm mx-auto mt-10 p-6 border rounded-lg shadow-md bg-white">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="success {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
        <form method="post">
        {% csrf_token %}
         
        <div class="mb-6">
            <div class="mb-2">
               <label for="username" class="block text-sm font-medium text-gray-700">Username/Email ID</label>
            </div>
            {{ form.username }}
        </div>
        
        
        <div class="mb-6">
            <div class="mb-2">
               <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            </div>
            {{ form.password1 }}
        </div>
        
        <div class="mb-6">
            <div class="mb-2">
              <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            </div>
            {{ form.password2 }}
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
        </form>
    </div>


{% endblock %}
